<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand nav-txt" href="#">Zenith</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link nav-txt" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-txt" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle nav-txt" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item nav-txt" href="#">Action</a>
                <a class="dropdown-item nav-txt" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled nav-txt" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Connect Wallet</button>
          </form>
        </div>
      </nav>
    <div id="content">
      <div class="top">
        <div class="main-txt">
            <h1>Zenith</h1>
            <h4>An NFT Marketplace</h4>
        </div>      
      </div>

    
      <div id="image-container" class="card" style="width: 18rem;">
        <img id="image" class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">3798</h5>
          <p id="description" class="card-text">Description on the NFT</p>
          <a id="loadPageButton" style="margin-left: 160px;" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
    </div>


      <script src="script.js"></script>
      <script>
        $(document).ready(function() {
          $('#loadPageButton').click(function() {
            $.ajax({
              url: '/newpage',
              method: 'GET',
              success: function(data) {
                $('#content').html(data);
              },
              error: function() {
                alert('Failed to load new page');
              }
            });
          });
        });
      </script>
</body>
</html>
